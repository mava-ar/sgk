{% extends "dj_auth/auth_base.html" %}
{% load i18n %}
{% load bootstrap3 %}
{% block content %}
    <form method="POST" action="">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">
                {% bootstrap_icon "share-alt" %} {% trans 'Enviar' %}
            </button>
        {% endbuttons %}
    </form>
{% endblock %}
