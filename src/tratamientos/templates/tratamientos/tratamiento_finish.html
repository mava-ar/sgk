{% load bootstrap3 static %}
<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <form id="tratamiento_finish_form" method='post' class="form" role="form" novalidate
            action='{% url 'tratamiento_finish' paciente.pk object.motivo_consulta_id %}' enctype="multipart/form-data">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h4 class="modal-title" id="myModalLabel">
                    Finalizar tratamiento de {{ paciente }}
                </h4>
            </div>
            <div class="modal-body">
                {% csrf_token %}
                {% bootstrap_form form %}
                <div class="row"><div class="col-sm-12">
                    <input type="submit" class="btn btn-raised btn-primary pull-right" value="Guardar"/>
                    <input type="button" class="btn btn-raised btn-default pull-right" data-dismiss="modal" value="Cancelar"/>
                </div></div>
            </div>
        </form>
        <script>
            (function($){
                var form_options = {
                    target: '#modal', success: function () {}
                    };
                $('#tratamiento_finish_form').ajaxForm(form_options);
                $.material.init();
            })(jQuery);

        </script>
    </div>
</div>
